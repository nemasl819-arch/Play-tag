<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鬼抓人 - 蜘蛛必中版</title>
    <style>
        :root {
            --bg-color: #fdf6e3;
            --canvas-bg: #e0f2f1;
            --text-color: #455a64;
            --accent-color: #7e57c2;
            --skill-color: #ffd700;
            --ghost-wall: rgba(126, 87, 194, 0.6);
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f4f8;
            font-family: 'Segoe UI', "Microsoft JhengHei", Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
            overflow: hidden;
        }

        .game-container {
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-radius: 12px;
            overflow: hidden;
            background: var(--canvas-bg);
            width: 800px;
            height: 450px;
            opacity: 0;
            transform: scale(0.9);
            animation: containerEnter 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes containerEnter {
            to { opacity: 1; transform: scale(1); }
        }

        canvas {
            display: block;
            background-color: var(--bg-color);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.9);
            z-index: 20;
            transition: opacity 0.5s ease;
        }

        #mainMenu {
            background: var(--bg-color);
        }

        #mainMenu h1 {
            font-size: 42px;
            margin-bottom: 20px;
            color: var(--accent-color);
            animation: titleFloat 3s ease-in-out infinite;
        }

        @keyframes titleFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .settings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
            width: 85%;
            max-width: 550px;
        }

        .setting-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .setting-item label {
            font-weight: bold;
            font-size: 14px;
        }

        .setting-item input, .setting-item select {
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 6px;
            outline: none;
            background: white;
        }

        .btn {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 12px 40px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.2s;
        }

        .btn:hover {
            background: #673ab7;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(126, 87, 194, 0.4);
        }

        #countDownOverlay {
            background: rgba(0,0,0,0.4);
            display: none;
            z-index: 30;
        }

        #countDownText {
            font-size: 120px;
            color: white;
            font-weight: 900;
            text-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .ui-hud {
            position: absolute;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 30px;
            box-sizing: border-box;
            pointer-events: none;
            z-index: 10;
            transition: transform 0.5s ease;
        }

        .hud-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 20px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .timer-card { color: #ff8a80; font-size: 20px; justify-content: center; }
        .skill-ghost { color: var(--accent-color); }
        .skill-kid { color: #fbc02d; }

        #gameOver {
            display: none;
        }

        .controls-hint {
            position: absolute;
            bottom: 10px;
            font-size: 12px;
            color: #888;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <!-- 主選單 -->
        <div id="mainMenu" class="overlay">
            <h1>鬼抓人：策略對決</h1>
            <div class="settings-grid">
                <div class="setting-item">
                    <label>遊玩模式</label>
                    <select id="cfgPlayers">
                        <option value="1">1 人模式 (控制鬼)</option>
                        <option value="2" selected>2 人對戰</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label>遊戲時間 (秒)</label>
                    <input type="number" id="cfgTime" value="30" min="5" max="120">
                </div>
                <div class="setting-item">
                    <label>鬼的速度 (1-10)</label>
                    <input type="number" id="cfgGhostSpeed" value="5" step="0.5" min="1" max="10">
                </div>
                <div class="setting-item">
                    <label>人類速度 (1-10)</label>
                    <input type="number" id="cfgKidSpeed" value="4.5" step="0.5" min="1" max="10">
                </div>
            </div>
            <button class="btn" onclick="preStart()">準備開始</button>
            <div class="controls-hint">鬼: WASD移動 | 空白: 蝙蝠 | Ctrl: 蜘蛛 (必中5發) | Shift: 牆<br>人: 方向鍵移動 | Enter: 巨大化</div>
        </div>

        <!-- 啟動倒數 -->
        <div id="countDownOverlay" class="overlay">
            <div id="countDownText">3</div>
        </div>

        <!-- 結算畫面 -->
        <div id="gameOver" class="overlay">
            <h1 id="winnerText">遊戲結束</h1>
            <button class="btn" onclick="showMenu()">返回主選單</button>
        </div>

        <!-- 遊戲 HUD -->
        <div class="ui-hud" id="hud">
            <div class="hud-card skill-ghost">
                <span>鬼技能 (蜘蛛)</span>
                <span id="ghostSkillHud">準備就緒</span>
            </div>
            <div class="hud-card timer-card">
                <span id="timeLeft">30</span>
            </div>
            <div class="hud-card skill-kid">
                <span>人類技能</span>
                <span id="kidSkillHud">準備就緒</span>
            </div>
        </div>

        <canvas id="gameCanvas" width="800" height="450"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const timerElement = document.getElementById('timeLeft');
        const kidSkillHud = document.getElementById('kidSkillHud');
        const ghostSkillHud = document.getElementById('ghostSkillHud');
        const gameOverScreen = document.getElementById('gameOver');
        const mainMenu = document.getElementById('mainMenu');
        const countDownOverlay = document.getElementById('countDownOverlay');
        const countDownText = document.getElementById('countDownText');
        const winnerText = document.getElementById('winnerText');
        const hud = document.getElementById('hud');

        let gameActive = false;
        let isEntering = false;
        let lastTime = 0;
        let timerAcc = 0;
        let fogTimer = 0; 
        
        let config = { 
            players: 2, 
            time: 30, 
            ghostSpeed: 5, 
            kidSpeed: 4.5, 
            batCount: 5, 
            batSpeed: 3.2 
        };

        let timeLeft = 30;
        const keys = {};
        const SIZE = 35;
        const walls = []; 
        const fogs = []; 

        const ghost = { 
            x: -100, y: 225, targetX: 100, targetY: 225, 
            w: SIZE, h: SIZE, color: '#FFFFFF', bats: [],
            spider: null,
            webs: [],
            skillCooldown: 0
        };

        const kid = { 
            x: 900, y: 225, targetX: 650, targetY: 225, 
            w: SIZE - 5, h: SIZE - 5, color: '#ffccbc',
            isPowered: false,
            powerTimer: 0,
            skillCooldown: 0,
            visualScale: 1,
            stunnedTimer: 0 
        };

        window.addEventListener('keydown', e => { 
            if (e.code === 'Space' && gameActive) {
                if (!ghost.spider) createBats(); 
            }
            if (e.code === 'Enter' && gameActive) triggerKidSkill();
            if ((e.code === 'ShiftLeft' || e.code === 'ShiftRight') && gameActive) triggerGhostSkill();
            if ((e.code === 'ControlLeft' || e.code === 'ControlRight') && gameActive) triggerSpiderSkill();
            keys[e.code] = true; 
        });
        window.addEventListener('keyup', e => keys[e.code] = false);

        function showMenu() {
            gameActive = false;
            gameOverScreen.style.display = 'none';
            mainMenu.style.display = 'flex';
            mainMenu.style.opacity = '1';
            hud.style.transform = 'translateY(-100px)';
        }

        function preStart() {
            mainMenu.style.opacity = '0';
            setTimeout(() => mainMenu.style.display = 'none', 500);

            config.players = parseInt(document.getElementById('cfgPlayers').value);
            config.time = parseInt(document.getElementById('cfgTime').value) || 30;
            config.ghostSpeed = parseFloat(document.getElementById('cfgGhostSpeed').value) || 5;
            config.kidSpeed = parseFloat(document.getElementById('cfgKidSpeed').value) || 4.5;

            ghost.x = -100; ghost.y = 225; ghost.bats = [];
            ghost.spider = null;
            ghost.webs = [];
            ghost.skillCooldown = 0;
            
            kid.x = 900; kid.y = 225;
            kid.isPowered = false;
            kid.powerTimer = 0;
            kid.skillCooldown = 0;
            kid.visualScale = 1;
            kid.stunnedTimer = 0;

            walls.length = 0; 
            fogs.length = 0;
            fogTimer = 0;
            
            timeLeft = config.time;
            timerElement.innerText = timeLeft;
            kidSkillHud.innerText = "準備就緒";
            ghostSkillHud.innerText = "準備就緒";
            
            countDownOverlay.style.display = 'flex';
            let count = 3;
            countDownText.innerText = count;
            
            const timer = setInterval(() => {
                count--;
                if (count > 0) {
                    countDownText.innerText = count;
                } else {
                    clearInterval(timer);
                    countDownOverlay.style.display = 'none';
                    startActualGame();
                }
            }, 1000);
            
            isEntering = true;
            lastTime = performance.now();
            requestAnimationFrame(enterAnimationLoop);
        }

        function startActualGame() {
            isEntering = false;
            gameActive = true;
            hud.style.transform = 'translateY(0)';
            lastTime = performance.now();
            requestAnimationFrame(gameLoop);
        }

        function triggerKidSkill() {
            if (kid.skillCooldown <= 0 && !kid.isPowered) {
                kid.isPowered = true;
                kid.powerTimer = 5000; 
                kid.skillCooldown = 15000; 
            }
        }

        function triggerGhostSkill() {
            if (ghost.skillCooldown <= 0) {
                const wallSize = 125; 
                walls.push({
                    x: ghost.x + ghost.w / 2 - wallSize / 2,
                    y: ghost.y + ghost.h / 2 - wallSize / 2,
                    w: wallSize,
                    h: wallSize,
                    pulse: 0
                });
                ghost.skillCooldown = 5000; 
            }
        }

        function triggerSpiderSkill() {
            if (!ghost.spider) {
                ghost.spider = {
                    x: ghost.x,
                    y: ghost.y,
                    w: 40,
                    h: 30,
                    shootAcc: 0,
                    shotsLeft: 5
                };
            }
        }

        function createFogs() {
            const count = 15 + Math.random() * 5;
            for (let i = 0; i < count; i++) {
                fogs.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: 80 + Math.random() * 120,
                    vx: (Math.random() - 0.5) * 0.5,
                    vy: (Math.random() - 0.5) * 0.5,
                    opacity: 0,
                    maxOpacity: 0.4 + Math.random() * 0.4,
                    life: 8000 + Math.random() * 4000, 
                    phase: 'in' 
                });
            }
        }

        function enterAnimationLoop(timestamp) {
            if (!isEntering) return;
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            ghost.x += (ghost.targetX - ghost.x) * 0.08;
            kid.x += (kid.targetX - kid.x) * 0.08;
            draw();
            requestAnimationFrame(enterAnimationLoop);
        }

        function endGame(winner, method = "") {
            gameActive = false;
            gameOverScreen.style.display = 'flex';
            
            if (winner === "Draw") {
                winnerText.innerText = "計時結束，雙方平手！";
                return;
            }

            if (method === "eat") {
                winnerText.innerText = "人類巨型化並吃掉了鬼！人類獲勝！";
            } else if (config.players === 1) {
                winnerText.innerText = winner === "Ghost" ? "成功抓到人類！" : "人類逃走了...";
            } else {
                winnerText.innerText = winner === "Ghost" ? "鬼 獲勝！" : "人類 獲勝！";
            }
        }

        function createBats() {
            const startX = ghost.x + ghost.w / 2;
            const startY = ghost.y + ghost.h / 2;
            for (let i = 0; i < config.batCount; i++) {
                const angle = (i / config.batCount) * Math.PI * 2;
                ghost.bats.push({
                    x: startX, y: startY,
                    vx: Math.cos(angle) * 2, vy: Math.sin(angle) * 2,
                    life: 4000, wingState: Math.random() * Math.PI
                });
            }
        }

        function checkWallCollision(objX, objY, objW, objH) {
            for (const wall of walls) {
                if (objX < wall.x + wall.w && objX + objW > wall.x &&
                    objY < wall.y + wall.h && objY + objH > wall.y) {
                    return true;
                }
            }
            return false;
        }

        function update(deltaTime) {
            if (!gameActive) return;

            timerAcc += deltaTime;
            fogTimer += deltaTime;

            if (fogTimer >= 10000) {
                createFogs();
                fogTimer = 0;
            }

            if (timerAcc >= 1000) {
                timeLeft--;
                timerElement.innerText = timeLeft;
                timerAcc -= 1000;
                if (timeLeft <= 0) {
                    endGame("Draw");
                }
            }

            // 更新迷霧
            for (let i = fogs.length - 1; i >= 0; i--) {
                const f = fogs[i];
                f.x += f.vx; f.y += f.vy;
                f.life -= deltaTime;
                if (f.phase === 'in') {
                    f.opacity += 0.005;
                    if (f.opacity >= f.maxOpacity) f.phase = 'stay';
                } else if (f.life < 2000) {
                    f.phase = 'out';
                    f.opacity -= 0.005;
                }
                if (f.life <= 0 || f.opacity <= 0) fogs.splice(i, 1);
            }

            // 更新蜘蛛發射邏輯
            if (ghost.spider) {
                ghost.spider.shootAcc += deltaTime;
                // 將射速調整為每 0.5 秒 (500 毫秒)
                if (ghost.spider.shootAcc >= 500) {
                    const dx = kid.x - ghost.spider.x;
                    const dy = kid.y - ghost.spider.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    ghost.webs.push({
                        x: ghost.spider.x + 20,
                        y: ghost.spider.y + 10,
                        radius: 18,
                        vx: (dx / dist) * 5,
                        vy: (dy / dist) * 5,
                        life: 5000 
                    });
                    ghost.spider.shootAcc = 0;
                    ghost.spider.shotsLeft--;
                    if (ghost.spider.shotsLeft <= 0) ghost.spider = null;
                }
            }

            // 更新必中蛛網 (自動追蹤)
            for (let i = ghost.webs.length - 1; i >= 0; i--) {
                const w = ghost.webs[i];
                
                const dx = (kid.x + (kid.w * kid.visualScale)/2) - w.x;
                const dy = (kid.y + (kid.h * kid.visualScale)/2) - w.y;
                const dist = Math.sqrt(dx*dx + dy*dy);
                
                if (dist > 5) {
                    const speed = 5.5; 
                    w.vx = (dx / dist) * speed;
                    w.vy = (dy / dist) * speed;
                }
                
                w.x += w.vx;
                w.y += w.vy;
                w.life -= deltaTime;
                
                const kw = kid.w * kid.visualScale;
                const kh = kid.h * kid.visualScale;
                if (w.x + w.radius > kid.x && w.x - w.radius < kid.x + kw &&
                    w.y + w.radius > kid.y && w.y - w.radius < kid.y + kh) {
                    kid.stunnedTimer = 2500; 
                    ghost.webs.splice(i, 1);
                    continue;
                }
                if (w.life <= 0) ghost.webs.splice(i, 1);
            }

            if (kid.stunnedTimer > 0) kid.stunnedTimer -= deltaTime;

            if (kid.isPowered) {
                kid.powerTimer -= deltaTime;
                kid.visualScale += (3.5 - kid.visualScale) * 0.1; 
                if (kid.powerTimer <= 0) kid.isPowered = false;
            } else {
                kid.visualScale += (1.0 - kid.visualScale) * 0.1;
            }

            // 更新 HUD 狀態
            if (kid.skillCooldown > 0) {
                kid.skillCooldown -= deltaTime;
                kidSkillHud.innerText = Math.max(0, (kid.skillCooldown / 1000)).toFixed(1) + "s";
            } else {
                kidSkillHud.innerText = "準備就緒";
            }

            if (ghost.spider) {
                ghostSkillHud.innerText = "蜘蛛狂噴中 (" + ghost.spider.shotsLeft + ")";
            } else if (ghost.skillCooldown > 0) {
                ghost.skillCooldown -= deltaTime;
                ghostSkillHud.innerText = Math.max(0, (ghost.skillCooldown / 1000)).toFixed(1) + "s";
            } else {
                ghostSkillHud.innerText = "準備就緒";
            }

            for (let i = ghost.bats.length - 1; i >= 0; i--) {
                const b = ghost.bats[i];
                b.life -= deltaTime;
                const dx = (kid.x + (kid.w * kid.visualScale)/2) - b.x;
                const dy = (kid.y + (kid.h * kid.visualScale)/2) - b.y;
                const dist = Math.sqrt(dx*dx + dy*dy);
                if (dist > 0) {
                    b.vx += (dx / dist) * 0.15;
                    b.vy += (dy / dist) * 0.15;
                    const speed = Math.sqrt(b.vx * b.vx + b.vy * b.vy);
                    if (speed > config.batSpeed) { b.vx = (b.vx / speed) * config.batSpeed; b.vy = (b.vy / speed) * config.batSpeed; }
                    b.x += b.vx; b.y += b.vy;
                }
                b.wingState += 0.3; 
                
                if (b.x > kid.x && b.x < kid.x + (kid.w * kid.visualScale) && 
                    b.y > kid.y && b.y < kid.y + (kid.h * kid.visualScale)) {
                    if (kid.isPowered) {
                        ghost.bats.splice(i, 1);
                    } else {
                        kid.x = ghost.x; kid.y = ghost.y;
                        ghost.bats = []; break;
                    }
                    continue;
                }
                if (b.life <= 0) ghost.bats.splice(i, 1);
            }

            const gs = config.ghostSpeed;
            if (keys['KeyW'] && ghost.y > 0) ghost.y -= gs;
            if (keys['KeyS'] && ghost.y < canvas.height - ghost.h) ghost.y += gs;
            if (keys['KeyA'] && ghost.x > 0) ghost.x -= gs;
            if (keys['KeyD'] && ghost.x < canvas.width - ghost.w) ghost.x += gs;

            if (kid.stunnedTimer <= 0) {
                const ks = kid.isPowered ? config.kidSpeed * 1.2 : config.kidSpeed; 
                const kw = kid.w * kid.visualScale;
                const kh = kid.h * kid.visualScale;

                if (config.players === 2) {
                    let nextX = kid.x;
                    let nextY = kid.y;
                    if (keys['ArrowUp']) {
                        nextY = kid.y - ks;
                        if (nextY >= 0 && !checkWallCollision(kid.x, nextY, kw, kh)) kid.y = nextY;
                    }
                    if (keys['ArrowDown']) {
                        nextY = kid.y + ks;
                        if (nextY <= canvas.height - kh && !checkWallCollision(kid.x, nextY, kw, kh)) kid.y = nextY;
                    }
                    if (keys['ArrowLeft']) {
                        nextX = kid.x - ks;
                        if (nextX >= 0 && !checkWallCollision(nextX, kid.y, kw, kh)) kid.x = nextX;
                    }
                    if (keys['ArrowRight']) {
                        nextX = kid.x + ks;
                        if (nextX <= canvas.width - kw && !checkWallCollision(nextX, kid.y, kw, kh)) kid.x = nextX;
                    }
                } else {
                    let dx = kid.x - ghost.x;
                    let dy = kid.y - ghost.y;
                    let dist = Math.sqrt(dx*dx + dy*dy);
                    if (dist < 120 && kid.skillCooldown <= 0) triggerKidSkill();
                    let vx = (dx / dist) * ks * 0.8;
                    let vy = (dy / dist) * ks * 0.8;
                    let nextX = kid.x + vx;
                    let nextY = kid.y + vy;
                    if (nextX >= 0 && nextX <= canvas.width - kw && 
                        nextY >= 0 && nextY <= canvas.height - kh &&
                        !checkWallCollision(nextX, nextY, kw, kh)) {
                        kid.x = nextX; kid.y = nextY;
                    }
                }
            }

            const kw = kid.w * kid.visualScale;
            const kh = kid.h * kid.visualScale;
            const kidHitbox = { x: kid.x, y: kid.y, w: kw, h: kh };
            if (ghost.x < kidHitbox.x + kidHitbox.w && ghost.x + ghost.w > kidHitbox.x &&
                ghost.y < kidHitbox.y + kidHitbox.h && ghost.y + ghost.h > kidHitbox.y) {
                if (kid.isPowered && kid.visualScale > 2.0) {
                    endGame("Kid", "eat");
                } else if (!kid.isPowered) {
                    endGame("Ghost");
                }
            }

            walls.forEach(w => w.pulse += 0.05);
        }

        function drawWall(w) {
            ctx.save();
            ctx.fillStyle = 'var(--ghost-wall)';
            ctx.shadowBlur = 10 + Math.sin(w.pulse) * 5;
            ctx.shadowColor = '#7e57c2';
            ctx.globalAlpha = 0.5 + Math.sin(w.pulse) * 0.2;
            ctx.fillRect(w.x, w.y, w.w, w.h);
            ctx.strokeStyle = 'white'; ctx.lineWidth = 2;
            ctx.strokeRect(w.x + 5, w.y + 5, w.w - 10, w.h - 10);
            ctx.restore();
        }

        function drawFog(f) {
            ctx.save();
            const grad = ctx.createRadialGradient(f.x, f.y, 0, f.x, f.y, f.radius);
            grad.addColorStop(0, `rgba(200, 230, 220, ${f.opacity})`);
            grad.addColorStop(1, 'rgba(200, 230, 220, 0)');
            ctx.fillStyle = grad; ctx.beginPath(); ctx.arc(f.x, f.y, f.radius, 0, Math.PI * 2); ctx.fill();
            ctx.restore();
        }

        function drawSpider(s) {
            ctx.save();
            ctx.translate(s.x, s.y);
            ctx.fillStyle = "#222";
            ctx.beginPath(); ctx.ellipse(20, 15, 12, 10, 0, 0, Math.PI * 2); ctx.fill();
            ctx.fillStyle = "red";
            ctx.beginPath(); ctx.arc(16, 12, 1.5, 0, Math.PI*2); ctx.arc(24, 12, 1.5, 0, Math.PI*2); ctx.fill();
            ctx.strokeStyle = "#222"; ctx.lineWidth = 2;
            for(let i=0; i<4; i++) {
                ctx.beginPath(); ctx.moveTo(12, 15); ctx.lineTo(2, 5 + i*8); ctx.stroke();
                ctx.beginPath(); ctx.moveTo(28, 15); ctx.lineTo(38, 5 + i*8); ctx.stroke();
            }
            ctx.restore();
        }

        function drawWeb(w) {
            ctx.save();
            ctx.shadowBlur = 10;
            ctx.shadowColor = "rgba(255, 255, 255, 1)";
            ctx.strokeStyle = "rgba(255, 255, 255, 0.9)";
            ctx.lineWidth = 2.5;
            ctx.beginPath();
            ctx.arc(w.x, w.y, w.radius, 0, Math.PI*2);
            for(let i=0; i<8; i++) {
                const ang = (i/8)*Math.PI*2;
                ctx.moveTo(w.x, w.y);
                ctx.lineTo(w.x + Math.cos(ang)*w.radius, w.y + Math.sin(ang)*w.radius);
            }
            ctx.stroke();
            ctx.restore();
        }

        function drawBat(b) {
            ctx.fillStyle = "#333";
            const wingY = Math.sin(b.wingState) * 6;
            ctx.beginPath(); ctx.ellipse(b.x, b.y, 4, 3, 0, 0, Math.PI * 2); ctx.fill();
            ctx.beginPath(); ctx.moveTo(b.x - 2, b.y); ctx.lineTo(b.x - 10, b.y - wingY); ctx.lineTo(b.x - 2, b.y + 2); ctx.fill();
            ctx.beginPath(); ctx.moveTo(b.x + 2, b.y); ctx.lineTo(b.x + 10, b.y - wingY); ctx.lineTo(b.x + 2, b.y + 2); ctx.fill();
        }

        function drawGhost(x, y) {
            ctx.fillStyle = ghost.color;
            ctx.beginPath(); ctx.arc(x + 17, y + 15, 17, Math.PI, 0); ctx.lineTo(x + 34, y + 35);
            for(let i = 0; i < 3; i++) ctx.arc(x + 28 - (i * 11), y + 35, 6, 0, Math.PI);
            ctx.lineTo(x, y + 15); ctx.fill();
            ctx.fillStyle = '#333'; ctx.beginPath(); ctx.arc(x + 12, y + 12, 2.5, 0, Math.PI * 2); ctx.arc(x + 22, y + 12, 2.5, 0, Math.PI * 2); ctx.fill();
        }

        function drawKid(x, y) {
            const scale = kid.visualScale;
            const pulse = kid.isPowered ? Math.sin(Date.now() / 50) * 10 : 0;
            ctx.save();
            ctx.translate(x, y);
            ctx.scale(scale, scale);
            
            ctx.fillStyle = kid.isPowered ? '#ffd700' : '#b2dfdb'; 
            ctx.fillRect(5, 15, 20, 20);
            ctx.fillStyle = kid.isPowered ? '#fff176' : kid.color; 
            ctx.beginPath(); ctx.arc(15, 10, 10, 0, Math.PI * 2); ctx.fill();
            ctx.fillStyle = '#333'; ctx.beginPath(); ctx.arc(12, 9, 1.5, 0, Math.PI * 2); ctx.arc(18, 9, 1.5, 0, Math.PI * 2); ctx.fill();
            
            if (kid.stunnedTimer > 0) {
                ctx.strokeStyle = "rgba(255, 255, 255, 0.9)"; ctx.lineWidth = 1.5;
                ctx.strokeRect(-2, -2, 34, 34);
                ctx.beginPath(); ctx.moveTo(-2, -2); ctx.lineTo(32, 32); ctx.moveTo(32, -2); ctx.lineTo(-2, 32); ctx.stroke();
            }

            if (kid.isPowered) {
                ctx.restore();
                ctx.save();
                ctx.strokeStyle = '#ffd700'; ctx.lineWidth = 4;
                ctx.shadowBlur = 20; ctx.shadowColor = '#ffd700'; ctx.globalAlpha = 0.6;
                ctx.beginPath(); ctx.arc(x + (15 * scale), y + (15 * scale), (25 * scale) + pulse, 0, Math.PI * 2); ctx.stroke();
            }
            ctx.restore();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#e8f5e9';
            ctx.beginPath(); ctx.moveTo(0, 450); ctx.quadraticCurveTo(200, 380, 400, 420); ctx.quadraticCurveTo(600, 460, 800, 410); ctx.lineTo(800, 450); ctx.fill();
            
            walls.forEach(drawWall);
            if (ghost.spider) drawSpider(ghost.spider);
            ghost.webs.forEach(drawWeb);
            ghost.bats.forEach(drawBat);
            drawKid(kid.x, kid.y);
            drawGhost(ghost.x, ghost.y);
            fogs.forEach(drawFog);
        }

        function gameLoop(timestamp) {
            if (!gameActive) return;
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            update(deltaTime);
            draw();
            requestAnimationFrame(gameLoop);
        }

        hud.style.transform = 'translateY(-100px)';
    </script>
